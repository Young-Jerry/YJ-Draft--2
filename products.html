<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Filters layout fix */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .controls .input,
    .controls .select {
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #fff;
      min-width: 180px;
      flex: 1;
    }

    /* Ad hover animation */
    .ad-slot img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ad-slot img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">YJ</div>
        <div>
          <div class="brand-title">Nepali Bazar</div>
          <div class="brand-sub">Buy · Sell · Connect</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="sell.html" class="nav-link cta">Post Ad</a>
        <span id="auth-links"></span>
      </nav>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="container main-grid products-page">
    <!-- Listings -->
    <section class="content wide">
      <div class="section-head">
        <h2>All Listings</h2>
        <div class="controls">
          <input id="search-box" class="input" placeholder="Search by title, location, or seller">
          <select id="filter-category" class="select">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
          </select>
          <select id="filter-sort" class="select">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </div>
      </div>

      <div class="card-grid" id="products-grid">
        <!-- JS injects products -->
      </div>

      <div id="products-pagination" class="pagination"></div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad1.jpg" alt="Ad 1">
      </a>
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad2.jpg" alt="Ad 2">
      </a>
      <div class="sidebar-card">
        <h3>Why list here?</h3>
        <ul class="muted small">
          <li>Mobile friendly</li>
          <li>Fast listing</li>
          <li>Local reach</li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© 2025 Nepali Bazar · All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // preload demo products if storage empty
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("nb_products_v1")) {
        const demoProducts = [
          {
            title: "Apple iPhone 14",
            description: "128GB, Black, brand new.",
            price: 120000,
            currency: "Rs.",
            category: "Electronics",
            seller: "demo",
            images: ["assets/images/iphone.jpg"]
          },
          {
            title: "Mountain Bike",
            description: "Perfect for city & trails.",
            price: 25000,
            currency: "Rs.",
            category: "Sports",
            seller: "demo",
            images: ["assets/images/bike.jpg"]
          },
          {
            title: "Guitar",
            description: "Acoustic, great condition.",
            price: 8000,
            currency: "Rs.",
            category: "Music",
            seller: "demo",
            images: ["assets/images/guitar.jpg"]
          }
        ];
        localStorage.setItem("nb_products_v1", JSON.stringify(demoProducts));
      }
    });
  </script>
</body>
</html>
