<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">YJ</div>
        <div>
          <div class="brand-title">Nepali Bazar</div>
          <div class="brand-sub">Buy · Sell · Connect</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="sell.html" class="nav-link cta">Post Ad</a>
      </nav>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="container main-grid products-page">
    <!-- Listings -->
    <section class="content wide">
      <div class="section-head">
        <h2>All Listings</h2>
        <div class="controls">
          <input id="search-products" class="input" placeholder="Search by title, location, or seller">
          <select id="filter-category" class="select"></select>
          <select id="filter-sort" class="select">
            <option value="new">Newest</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </div>
      </div>

      <div class="card-grid" id="products-grid">
        <!-- JS injects products -->
      </div>

      <div id="products-pagination" class="pagination"></div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad1.jpg" alt="Ad 1">
      </a>
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad2.jpg" alt="Ad 2">
      </a>
      <div class="sidebar-card">
        <h3>Why list here?</h3>
        <ul class="muted small">
          <li>Mobile friendly</li>
          <li>Fast listing</li>
          <li>Local reach</li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© 2025 Nepali Bazar · All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // preload demo products if storage empty
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("nb_products")) {
        const demoProducts = [
          {
            title: "Apple iPhone 14",
            description: "128GB, Black, brand new.",
            price: 120000,
            currency: "Rs.",
            category: "Electronics",
            seller: "demo",
            images: ["assets/images/iphone.jpg"]
          },
          {
            title: "Mountain Bike",
            description: "Perfect for city & trails.",
            price: 25000,
            currency: "Rs.",
            category: "Sports",
            seller: "demo",
            images: ["assets/images/bike.jpg"]
          }
        ];
        localStorage.setItem("nb_products", JSON.stringify(demoProducts));
      }
    });
  </script>
</body>
</html>
