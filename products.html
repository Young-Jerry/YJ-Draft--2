<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">NB</div>
        <div class="brand-text">
          <div class="brand-title">Nepali Bazar</div>
          <div class="brand-sub">Buy · Sell · Connect</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="sell.html" class="nav-link cta">Post Ad</a>
        <!-- Auth Links -->
        <a href="login.html" id="login-link" class="nav-link">Login</a>
        <span id="user-info" class="nav-link" style="display:none;">
          Hi, <span id="username-display"></span> |
          <a href="#" id="logout-btn" class="nav-link">Logout</a> |
          <a href="profile.html" id="profile-link" class="nav-link">Profile</a>
        </span>
      </nav>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="container main-grid products-page">
    <!-- Listings -->
    <section class="content wide">
      <div class="section-head">
        <h2>All Listings</h2>
        <div class="controls">
          <input id="search-box" class="input" placeholder="Search by title, description, location, or seller">
          <select id="filter-category" class="select">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
            <option value="Furniture">Furniture</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Other">Other</option>
          </select>
          <select id="filter-sort" class="select">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </div>
      </div>

      <div class="card-grid" id="products-grid">
        <!-- JS injects products -->
      </div>

      <div id="products-pagination" class="pagination"></div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad1.jpg" alt="Ad 1">
      </a>
      <a href="https://google.com" target="_blank" class="ad-slot">
        <img src="assets/images/ad2.jpg" alt="Ad 2">
      </a>
      <div class="sidebar-card">
        <h3>Why list here?</h3>
        <ul class="muted small">
          <li>Mobile friendly</li>
          <li>Fast listing</li>
          <li>Local reach</li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- Product View Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-gallery">
        <button class="gallery-prev" id="gallery-prev">&#10094;</button>
        <img id="modal-image" src="" alt="Product Image">
        <button class="gallery-next" id="gallery-next">&#10095;</button>
      </div>
      <div class="modal-details">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <p><strong>Category:</strong> <span id="modal-category"></span></p>
        <p><strong>Price:</strong> Rs. <span id="modal-price"></span></p>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p><strong>Seller:</strong> <span id="modal-seller"></span></p>
        <p><strong>Contact:</strong> <span id="modal-contact"></span></p>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content small">
      <p id="confirm-message">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-yes" class="btn btn-primary">Yes</button>
        <button id="confirm-no" class="btn btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© <span id="year"></span> Nepali Bazar · All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Auth handling
      const user = localStorage.getItem("nb_logged_in_user");
      const loginLink = document.getElementById("login-link");
      const userInfo = document.getElementById("user-info");
      const usernameDisplay = document.getElementById("username-display");

      if (user) {
        loginLink.style.display = "none";
        userInfo.style.display = "inline-block";
        usernameDisplay.textContent = user;
        document.getElementById("logout-btn").addEventListener("click", (e) => {
          e.preventDefault();
          // logout will use confirmation modal via app.js
        });
      } else {
        loginLink.style.display = "inline-block";
        userInfo.style.display = "none";
      }
    });
  </script>
</body>
</html>
