<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell — Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">NB</div>
        <div class="brand-text">
          <div class="brand-title"><span class="site-name">Nepali Bazar</span></div>
          <div class="brand-sub">Post your item — Easy & fast</div>
        </div>
      </a>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="sell.html" class="nav-link cta">Sell</a>
        <a href="login.html" id="login-link" class="nav-link">Login</a>
        <span id="user-info" class="nav-link" style="display:none;">
          Hi, <span id="username-display"></span> |
          <a href="#" id="logout-btn" class="nav-link">Logout</a> |
          <a id="profile-link" class="nav-link" href="profile.html">Profile</a>
        </span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="form-wrapper">
      <h2>Create a Listing</h2>
      <p>Please provide accurate details. Listings expire after 7 days.</p>

      <form id="sell-form">
        <label>Title
          <input name="title" required maxlength="100" class="input" placeholder="e.g. Gaming laptop GTX 1660 - Kathmandu" />
        </label>

        <label>Category
          <select name="category" class="input" required>
            <option value="">Select Category</option>
            <option>Electronics</option>
            <option>Vehicles</option>
            <option>Books</option>
            <option>Clothing</option>
            <option>Furniture</option>
            <option>Other</option>
          </select>
        </label>

        <label>Price (Rs)
          <input name="price" type="number" required min="0" class="input" placeholder="e.g. 85000" />
        </label>

        <label>Province
          <select name="province" id="province" class="input" required>
            <option value="">Select Province</option>
          </select>
        </label>

        <label>City
          <select name="city" id="city" class="input" required>
            <option value="">Select City</option>
          </select>
        </label>

        <label>Contact (Phone or Email)
          <input name="contact" id="contact-input" required class="input" placeholder="98XXXXXXXX (10 digits) or email@example.com" />
        </label>

        <label>Description
          <textarea name="description" rows="5" class="input" placeholder="Describe condition, age, extras..."></textarea>
        </label>

        <label>Upload photos (up to 6)
          <input id="image-input" name="images" type="file" accept="image/*" multiple class="input" />
        </label>

        <label>Expiry Date (max 7 days)
          <input name="expiryDate" id="expiryDate" type="date" required class="input" />
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Publish Listing</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>

        <p id="sell-msg" class="muted small"></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> <span class="site-name">Nepali Bazar</span></div>
      <div class="muted">Contact: <a href="mailto:help@nepalibazar.test">help@nepalibazar.test</a></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Require login
      const user = localStorage.getItem('nb_logged_in_user');
      if(!user){
        alert('You must log in to post a listing!');
        window.location.href = 'login.html';
        return;
      }

      // Provinces & Cities
      const provinces = {
        "Province 1": ["Biratnagar","Dharan","Itahari","Birtamod"],
        "Madhesh": ["Janakpur","Birgunj","Kalaiya"],
        "Bagmati": ["Kathmandu","Lalitpur","Bhaktapur","Hetauda"],
        "Gandaki": ["Pokhara","Gorkha","Baglung"],
        "Lumbini": ["Butwal","Bhairahawa","Dang","Nepalgunj"],
        "Karnali": ["Surkhet","Dailekh","Jumla"],
        "Sudurpashchim": ["Dhangadhi","Mahendranagar","Dadeldhura"]
      };
      const provinceSel = document.getElementById('province');
      const citySel = document.getElementById('city');
      Object.keys(provinces).forEach(p => {
        const opt = document.createElement('option');
        opt.value = p; opt.textContent = p;
        provinceSel.appendChild(opt);
      });
      provinceSel.addEventListener('change', () => {
        citySel.innerHTML = '<option value="">Select City</option>';
        (provinces[provinceSel.value] || []).forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c;
          citySel.appendChild(opt);
        });
      });

      // Contact validation
      const contactInput = document.getElementById('contact-input');
      contactInput.addEventListener('input', () => {
        const v = contactInput.value.trim();
        const phone = /^(97|98)\d{8}$/;
        const email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        contactInput.setCustomValidity(phone.test(v) || email.test(v) ? "" : "Enter valid phone or email");
      });

      // Expiry date max 7 days
      const expiry = document.getElementById('expiryDate');
      const today = new Date();
      const max = new Date();
      max.setDate(today.getDate() + 7);
      expiry.min = today.toISOString().split("T")[0];
      expiry.max = max.toISOString().split("T")[0];

      // Image upload limit
      document.getElementById('image-input').addEventListener('change', e => {
        if(e.target.files.length > 6){
          alert("You can upload max 6 images.");
          e.target.value = "";
        }
      });
    });
  </script>
</body>
</html>
