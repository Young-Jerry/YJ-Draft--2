<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell — Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">NB</div>
        <div class="brand-text">
          <div class="brand-title"><span class="site-name">Nepali Bazar</span></div>
          <div class="brand-sub">Post your item — Easy & fast</div>
        </div>
      </a>

      <nav class="nav">
        <input id="global-search-sell" placeholder="Search items..." class="search-input" />
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="sell.html" class="nav-link cta">Sell</a>
        <span id="auth-links"></span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="form-wrapper">
      <h2>Create a Listing</h2>
      <p>No buyers here — only contact details will be shown. Add clear photos and a valid contact method.</p>

      <form id="sell-form">
        <label>Title
          <input name="title" required maxlength="100" class="input" placeholder="e.g. Gaming laptop GTX 1660 - Kathmandu" />
        </label>

        <label>Category
          <select name="category" class="input" required>
            <option value="">Select Category</option>
            <option>Electronics</option>
            <option>Vehicles</option>
            <option>Books</option>
            <option>Clothing</option>
            <option>Furniture</option>
            <option>Other</option>
          </select>
        </label>

        <label>Price (Rs)
          <input name="price" type="number" required class="input" placeholder="e.g. 85000" />
        </label>

        <label>Province
          <select name="province" id="province" class="input" required>
            <option value="">Select Province</option>
          </select>
        </label>

        <label>City
          <select name="city" id="city" class="input" required>
            <option value="">Select City</option>
          </select>
        </label>

        <label>Contact (Phone or Email)
          <input name="contact" id="contact-input" required class="input" placeholder="98XXXXXXXX (10 digits) or email@example.com" />
        </label>

        <label>Description
          <textarea name="description" rows="5" class="input" placeholder="Describe condition, age, extras..."></textarea>
        </label>

        <label>Upload photos (up to 6)
          <input id="image-input" name="images" type="file" accept="image/*" multiple class="input" />
        </label>

        <label>Expiry Date (max 7 days)
          <input name="expiryDate" id="expiryDate" type="date" required class="input" />
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Publish Listing</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>

        <p id="sell-msg" class="muted small"></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> <span class="site-name">Nepali Bazar</span></div>
      <div class="muted">Contact: <a href="mailto:help@nepalibazar.test">help@nepalibazar.test</a></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Set footer year
      const yr = document.getElementById('year');
      if(yr) yr.textContent = new Date().getFullYear();

      // Enforce login
      const user = localStorage.getItem('nb_logged_in_user');
      if(!user){
        alert('You must log in to post a listing!');
        window.location.href = 'login.html';
        return;
      }
      // Province/City dropdown handled by app.js
    });
  </script>
</body>
</html>
